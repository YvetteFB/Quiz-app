<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Quiz app</title>
</head>
<body>
    <div class="quiz__container">
        <div class="quiz-header">
            <h2 id="question"></h2>
            <ul>
                <li>
                    <input type="radio" id="a" name="answer">
                    <lable for="a" id="a_text"></lable>
                </li>
                <li>
                    <input type="radio" id="b" name="answer">
                    <lable for="b" id="b_text"></lable>
                </li>
                <li>
                    <input type="radio" id="c" name="answer">
                    <lable for="c" id="c_text"></lable>
                </li>
                <li>
                    <input type="radio" id="d" name="answer">
                    <lable for="d" id="d_text"></lable>
                </li> 
            </ul>
        </div>
        <button id="next">Next</button>
    </div>

</body>
</html>
